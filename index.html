<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>CAHAYA APP - Portal Utama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f766e, #134e4a);
      margin: 0;
      color: #fff;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 16px;
    }
    .card {
      background: rgba(255,255,255,0.12);
      padding: 28px 32px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 40px rgba(15, 23, 42, 0.4);
      max-width: 380px;
      width: 100%;
    }
    h1 {
      margin-bottom: 6px;
      font-size: 28px;
      letter-spacing: 0.06em;
    }
    h2 {
      font-weight: 400;
      font-size: 14px;
      margin-bottom: 18px;
      line-height: 1.5;
      color: #e5e7eb;
    }
    input {
      width: 100%;
      padding: 9px 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      outline: none;
    }
    input::placeholder {
      color: #9ca3af;
    }
    button {
      background: #f9fafb;
      color: #0f766e;
      border: none;
      padding: 10px 20px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      width: 100%;
      margin-top: 4px;
    }
    button:hover {
      background: #e5e7eb;
    }
    .hint {
      font-size: 11px;
      color: #cbd5e1;
      text-align: left;
      margin-top: 6px;
    }
    footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: #cbd5e1;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>üåÖ CAHAYA APP</h1>
      <h2>Administrasi Pengasuhan dan Pengajaran<br>Pesantren Cahaya Fajrul Islam</h2>

      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Masuk</button>

      <div class="hint">
        Baca Bismillah sebelum masuk<br>
        </div>
    </div>
  </div>

  <footer>
    ¬© 2025 Pesantren Cahaya Fajrul Islam
  </footer>

  <script>
    const akun = [
      // Guru demo
      { username: 'guru1', password: '12345', role: 'guru', label: 'Guru Demo' },

      // Naqib ‚Äì disesuaikan dengan DISIPOL lama
      { username: 'Regen',   password: 'REGEN111',   role: 'naqib', label: 'Naqib Regen',   naqibName:'Regen' },
      { username: 'Kamal',   password: 'KAMAL111',   role: 'naqib', label: 'Naqib Kamal',   naqibName:'Kamal' },
      { username: 'Favian',  password: 'FAVIAN111',  role: 'naqib', label: 'Naqib Favian',  naqibName:'Favian' },
      { username: 'Dimas',   password: 'DIMAS111',   role: 'naqib', label: 'Naqib Dimas',   naqibName:'Dimas' },
      { username: 'Shafwan', password: 'SHAFWAN111', role: 'naqib', label: 'Naqib Shafwan', naqibName:'Shafwan' },
      { username: 'Fatimah', password: 'FATIMAH111', role: 'naqib', label: 'Naqibah Fatimah', naqibName:'Fatimah' },
      { username: 'Evita',   password: 'EVITA111',   role: 'naqib', label: 'Naqibah Evita', naqibName:'Evita' },

      // Supervisor & Admin
      { username: 'supervisor1', password: 'admin123', role: 'supervisor', label:'Supervisor' },
      { username: 'admin',       password: 'admin123', role: 'admin',      label:'Admin' }
    ];

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const found = akun.find(a => a.username === user && a.password === pass);

      if (!found) {
        alert('‚ùå Username atau password salah!');
        return;
      }

      // simpan info user ke localStorage
      localStorage.setItem('cahayaCurrentUser', JSON.stringify(found));

      if (found.role === 'guru') {
        window.location.href = 'guru/fitur.html';
      } else if (found.role === 'naqib') {
        window.location.href = 'naqib/dashboard.html';
      } else if (found.role === 'supervisor') {
        window.location.href = 'supervisor/index.html';
      } else if (found.role === 'admin') {
        window.location.href = 'admin/index.html';
      }
    }
  </script>
</body>
</html>
